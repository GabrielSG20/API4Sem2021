<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Register as Organizer</title>
</head>
<body>
    <div id="resOrg">
        <h1>Preencha as informações para se cadastrar como Organizador</h1>

                    <label for="role">Função ou Cargo:</label>

                </div>
                       
            </form>
    </div>
</body>
