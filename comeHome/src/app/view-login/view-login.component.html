                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail">

                <input type="checkbox" name="remember" id="remember">
                <label for="remember" id="remember-label">Lembrar de mim</label>
            </div>
            <div class="half-box">
                <label for="rec-password"><a href="#">Esqueci minha senha</a></label>
            </div>
            <div class="full-box">
                <label for="login"></label>
                <input type="submit" id="login" value="Login">
            </div>
            <div class="full-box">
                <label for="request-register"></label>
                <input type="submit" id="request-register" value="Solicitar cadastro">
            </div>
        </form>


    </div>
